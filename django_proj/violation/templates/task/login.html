{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Favicons -->
    <link rel="stylesheet" type="text/css" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/login-style.css' %}">
    <title>Violation System | Log-in</title>
</head>


<body>

   {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="padding-top: 5px;">
         <strong>{{ message }}</strong>
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
         </button>
      </div>
      {% endfor %}
   {% endif %}


    <div class="content">
        <div class="text">
           LOG-IN FORM
        </div>

        <form method="POST" action="">
        {% csrf_token %}

          <div class="field">
              <span class="fas fa-user"></span>
              <input type="text" name="username" required>
              <label>Username</label>
           </div>            


           <div class="field">
             <span class="fas fa-lock"></span>
             <input type="password" name="password" required>
             <label>Password</label>
           </div>


           
           <input type="submit" id="button" value="Log-in">
           <div class="sign-up">
              New here?
              <a href="{% url 'violation-register' %}">sign-up now</a>
           </div>
        </form>
     </div>




   <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
   <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


</body>
</html>
