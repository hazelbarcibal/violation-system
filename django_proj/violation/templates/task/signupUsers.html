{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
      
      <!-- Favicons -->
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
      <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

      <link rel="stylesheet" href="{% static 'css/register-style.css' %}">
      <title>Violation System | Sign-up</title>
   </head>


   <body>

      {% if messages %}
         {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="padding-top: 5px;">
               <strong>{{ form.errors }}</strong>
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
         {% endfor %}
      {% endif %} 


      <div class="content">
        <div class="text">
           SIGN-UP FORM
        </div>

         <form method="POST" action="">
            {% csrf_token %}

               <div class="field">
                  {{form.username}}
                  <span class="fas fa-user"></span>
                  <label>Username</label>
               </div>            

               <div class="field-email">
                  <span class="fas fa-at"></span>
                  {{form.email}}
               </div>
               

               <div class="field">
                  {{form.password1}}
                  <span class="fas fa-lock"></span>
                  <label>Password</label>
               </div>

               <div class="field">
                  {{form.password2}}
                  <span class="fas fa-redo"></span>
                  <label>Retype Password</label>
               </div>

               <div class="field">
                <span class="fas fa-user"></span> 
                {{form.userType}}
                
                  
                  
                  
               </div>
               
               
               
               <input type="submit" id="button" value="Sign-up">
               <div class="sign-up">
                  Already a member?
                  <a href="{% url 'violation-signin' %}">log-in now</a>
               </div>
        </form>



        
      </div>




   



      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

   </body>
</html>
